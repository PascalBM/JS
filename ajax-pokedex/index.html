<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Pokédex</title>
</head>
<body>
<header>
<h1>Pokédex</h1><img src="https://i.ya-webdesign.com/images/pokeball-pixel-png-2.png" alt="pokeball"/>
</header>
<section></section>
<div>
    <input id="input" placeholder="Pokémon name or ID">
    <button id="searchBtn">search</button>
</div>
<img src="" class="pokemon" id="image" alt="pokemon">
<div class="pokemon" id="pokeId"></div>
<div class="pokemon" id="name"></div>
<div class="pokemon" id="pokemoves"></div>
<img src="" class="pokemon" id="evolution" alt="evo">
<div>
    <button id="previousBtn">previous</button>
    <button id="nextBtn">next</button>
</div>


<script src="script.js"></script>
</body>
</html>
